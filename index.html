<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-center bg-dark text-light">Weather Dashboard</h1>
    </header>
    <main class="row justify-content-start">
        <!--Search Column-->
        <div class="col-md-3">
            <div>
                <h2>Search for a City:</h2>
                <form class="form-group" id="submit-btn">
                <input type="text" class="form-control" for="citynm" placeholder="Phoenix" id="city-name">
                <button type="submit" class="btn btn-info btn-block mt-3">Submit</button>
                </form>
            </div>
            <!--Search History-->
            <div id="search-hist">
            </div>
        </div>
        <!--Display Column-->
        <div class="col-md-9">
            <!--Today's Weather-->
            <div class="row td-weather">
                <div class="col-12 card" id="current-weather">
                    <!--<h2>Phoenix (3/30/2022) [insert icon]</h2>
                    <ul>
                        <li>Temp:</li>
                        <li>Wind:</li>
                        <li>Humidity:</li>
                        <li>UV Index:</li>
                    </ul>>-->
                </div>
            </div>
            <!--5-Day Forecast-->
            <div class="row justify-content-around fc-weather">
                <div class="col-xl-2 col-md-5 card bg-info text-light m-1" id="day-1">
                </div>
                <div class="col-xl-2 col-md-5 card bg-info text-light m-1" id="day-2">

                </div>
                <div class="col-xl-2 col-md-3 card bg-info text-light m-1" id="day-3">
                </div>
                <div class="col-xl-2 col-md-3 card bg-info text-light m-1" id="day-4">
                </div>
                <div class="col-xl-2 col-md-3 card bg-info text-light m-1" id="day-5">
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
